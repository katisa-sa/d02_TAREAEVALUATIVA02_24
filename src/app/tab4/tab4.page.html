<app-header-tab titulo="Página 4"></app-header-tab>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Adivina un número de 0 a 100</ion-label>
      <ion-button disabled="{{desactivado}}" (click)="btnComprobarPulsado()">Comprobar</ion-button>
    </ion-list-header>
    <ion-item>
      <ion-label>Número: </ion-label>
      <ion-input type="Number" placeholder="Introduzca un número" [(ngModel)]="numero" (ionChange)="comprobarNumero()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label *ngIf="!acierto" color="danger">{{mensaje}}</ion-label>
      <ion-label *ngIf="acierto" color="success">{{mensaje}}</ion-label>
      <ion-label color="primary" mode="ios">{{intentos}}</ion-label>
    </ion-item>
    <div *ngIf="acierto">
        <ion-button id="present-alert">¿Quieres volver a jugar?</ion-button>
        <ion-alert trigger="present-alert" header="¿Nuevo juego?" [buttons]="newGameButton"></ion-alert>
    </div>
  </ion-list>

  <!--<app-explore-container name="Tab 4"></app-explore-container>-->
</ion-content>
